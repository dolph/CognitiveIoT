declared-services:
  cognitive-iot-iotf-service:
    label: iotf-service
    plan: iotf-service-free
  cognitive-iot-cloudantNoSQLDB:
    label: cloudantNoSQLDB
    plan: Lite
applications:
- services:
  - cognitive-iot-iotf-service
  - cognitive-iot-cloudantNoSQLDB
  name: cognitive-iot
  memory: 512M
  instances: 1
  disk_quota: 1024M
  buildpack: sdk-for-nodejs
  command: npm start
  random-route: true
  timeout: 180
